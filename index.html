<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tortoiseshell Optics</title>
    <link href= "resources/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!--Company Header and Nav-->
    <div class="container">
      <div class="logo container">
        <img src="resources/logo-white.png" alt="Tortoiseshell Optics Logo">
        <span class="header">Tortoiseshell Optics</span>
      </div>
      <!--Navigation-->
      <div class ="menu container">
      <nav>
        <ul class="container">
          <li>Services</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>
      </div>
    </div>
    <!--Main Header-->
    <div class="main-header">
      <div class="container">
        <div class="title">
          <h1>DON'T JUST LOOK, SEE.</h1>
        </div>
      </div>
    </div>
    <!--Icons-->
    <div class="container">
      <div class="icons">
        <div class = "exam icon">
          <div class="exam-image">
            <img src="resources/paper-icon.png" alt="Comprehensive Exams"/>
            </div>
            <span class="description">Comprehensive Exams</span>
          </div>
          <div class="fittings icon">
            <div class="fittings-image">
              <img src="resources/ruler-icon.png" alt="Custom Fittings"/>
            </div>
              <span class="description">Custom Fittings</span>
          </div>
          <div class="delivery icon">
            <div class="delivery-image">
              <img src="resources/truck-icon.png" alt="Fast Delivery"/>
            </div>
              <span class="description">Fast Delivery</span>
          </div>
      </div>
    </div>
  </body>
</html>
